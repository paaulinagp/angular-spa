<h1>Buscando: <small>{{search}}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length < 1">
  <div class="col-md-12">
    <div class="alert alert-info">
      No existe resultados con el nombre: {{search}}
    </div>
  </div>
</div>


<div *ngIf="heroes.length > 0" class="card-columns">
  <app-heroe-card [heroe]="heroe" [id]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-card>
</div>
